<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JANUS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="header"> 
        <img src="img/icon.png" width="60" class="centered" > 
        <p class="centered"><b>JANUS</b></p> 
    
    </div>
    
    <div class="main">
        <h4>Scrambled text or text to scramble...</h4>
        <form>
            <textarea autofocus id="input"></textarea>

            <div class="buttons">
                <button type="button" id="encrypt">Encrypt</button>
                <button type="button" id="decrypt">Decrypt</button>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>

</body>
</html>
